<h1 class="display-6">ToDo</h1>
<form #addTodoForm (submit)="AddTodo()">
<div class="form-group todoAddForm">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Title"[(ngModel)]="todo.title" required>
    
        </div>
        <div class="col-md-4">
            <input type="text" name="date" class="form-control" id="exampleFormControlInput1" placeholder="Date" [(ngModel)]="todo.date" >
    
        </div>
        <div class="col-md-4">
            <select class="form-select" name="category" aria-label="Default select example"  [(ngModel)]="todo.category_id" required>
                <option selected>select category</option>
                <option *ngFor="let cat of categories" value="{{ cat.id }}">{{ cat.name}}</option>
               
              </select>
    
        </div>
        <div class="col-md-8 disDiv">
            <input type="text" name="description" class="form-control" id="exampleFormControlInput1" placeholder="description" [(ngModel)]="todo.description " required>
    
        </div>
        <div class="col-md-4 disDiv">
            <input type="text" name="tags" class="form-control" id="exampleFormControlInput1" placeholder="tags" [(ngModel)]="todo.tags" >
    
        </div>
        <div class="col-md-2 mx-auto m-2">
            <button type="submit"  class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Yup ! </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  {{ msg }}
                </div>
                <div class="modal-footer">
                  <button (click) = "ngOnInit()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        

    </div>
</div>
</form>
<app-todo-list></app-todo-list>
